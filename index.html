<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>NicoTab</title>
</head>
<body>

    <div class="icons">
        <div class="icon-row">
            <a class="link-button" href="https://bitbucket.org/dashboard/overview" role="button"><img src="images/bitbucket.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://www.reddit.com" role="button"><img src="images/reddit.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://twitter.com/?lang=en" role="button"><img src="images/twitter.png" alt="icon" class="icon"></a>
        </div>

        <br>

        <div class="icon-row">
            <a class="link-button" href="https://www.facebook.com/" role="button"><img src="images/facebook.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://photos.google.com/" role="button"><img src="images/photos.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://messages.google.com/web/" role="button"><img src="images/messages.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://www.hsb.se/sodra-norrland/" role="button"><img src="images/hsb.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://docs.google.com/spreadsheets/u/0/" role="button"><img src="images/sheets.png" alt="icon" class="icon"></a>
        </div>
        
        <br>

        <div class="icon-row">
            <a class="link-button" href="https://bitbucket.org/dashboard/overview" role="button"><img src="images/bitbucket.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://elearn20.miun.se/moodle/my/" role="button"><img src="images/miun.png" alt="icon" class="icon"></a>
            <a class="link-button" href="https://www.youtube.com/?gl=SE&hl=sv" role="button"><img src="images/youtube.png" alt="icon" class="icon"></a>
        </div>
    </div>

    <div class="version">
        <p>
         v.2.0
        </p>
    </div>
</body>
</html>
